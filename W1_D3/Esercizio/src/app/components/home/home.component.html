<h2>Post in evidenza</h2>
<div id="featured-post" *ngIf="firstPost">
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{ firstPost.title }}</h5>
      <p class="card-text">{{ firstPost.body }}</p>
    </div>
  </div>
</div>

<h2>Tutti i post</h2>
<div class="row">
  <div class="col-12 col-md-4 col-lg-3" *ngFor="let p of postsArr">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
      </div>
    </div>
  </div>
</div>

<h2>Postrebbero piacerti questi post</h2>
<div class="row">
  <div class="col-12 col-md-4 col-lg-3" *ngFor="let p of randomPosts">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
      </div>
    </div>
  </div>
</div>
