<div class="container">
  <div class="row">
    <div class="col-12">
      <h3>Foto preferite: {{ favourite }}</h3>
    </div>
    <div class="col-12 col-md-4 col-lg-2" *ngFor="let p of photosArr">
      <div class="card">
        <img [src]="[p.url]" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <h3 class="card-text">
            {{ p.id }}
          </h3>
          <a (click)="delete(p.id)" class="btn btn-danger">Elimina</a>
          <a (click)="addFavourite()" class="btn btn-success"
            >Aggiungi ai preferiti</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
