<h2 class="text-center">Dettagli</h2>
<div *ngIf="currentPost">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ currentPost.title }}</h5>
      <p class="card-text">{{ currentPost.body }}</p>
      <a class="btn btn-outline-dark" (click)="goBack()">Torna indietro</a>
    </div>
  </div>
</div>
