<h2 class="text-center">Post in evidenza</h2>
<div *ngIf="postsArr.length > 0">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ postsArr[0].title }}</h5>
      <p class="card-text">{{ postsArr[0].body }}</p>
    </div>
  </div>
</div>

<h2>Tutti i post</h2>
<div class="row">
  <div class="col-12 col-md-4 col-lg-3" *ngFor="let p of postsArr">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
      </div>
    </div>
  </div>
</div>

<h2>Potrebbero piacerti questi post</h2>
<div class="row">
  <div class="col-12 col-md-4 col-lg-3" *ngFor="let p of randomPosts">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.body }}</p>
      </div>
    </div>
  </div>
</div>
